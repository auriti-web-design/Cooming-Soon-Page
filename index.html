<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="main.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header>
    <div class="wrapper">
      <img src="images/logo.svg" alt="logo" id="logo">
    </div>
  </header>
  <div class="main_content">
    <div class="left_content">
      <h1>
        <span>We're</span> <br> coming soon
      </h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-tp-date with announcements and our launch deals.</p>
      <div class="form">
        <form action="">
          <div class="submit">
            <div class="box a">
              <input type="text" name="name" id="name" placeholder="Email Address" required/>
            </div>
            <div class="box b">
              <a href="#" class="button"><i class="fas fa-chevron-right "></i></a>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="right_content"></div>
  </div>

    </p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
</body>
</html>
